<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/chat.css">

</head>
<body>

  <div class="d-flex justify-content-end my-3">
    <a id="logout" class="btn btn-outline-danger" onclick="logOut()">Logout</a>
</div>

<h2 class="text-center">Group chat</h2>
    <div class="container" id="message-container">
      <div class = "mb-3 text" id="joining"></div>
        <div class = "mb-3 text" id="right"> </div>
        <div class = "mb-3 text" id="left"> </div>
        <div class = "center"></div>
    </div>

    <div class="send">
      <form action="#" id="send">
        <input type="text" name="message" id="message" class="mb-3" required>
        <button class="btn btn-outline-primary" type="submit">Send</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
