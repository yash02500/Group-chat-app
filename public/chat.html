<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/chat.css" />
  </head>
  <body>
    <div
      class="d-flex justify-content-between align-items-center p-3 bg-dark text-white"
    >
      <h2 class="m-0">Group Chat</h2>
      <button id="logout" class="btn btn-outline-danger" onclick="logOut()">
        Logout
      </button>
    </div>
    <div class="d-flex">
      <div id="group-container" class="bg-light p-3" style="width: 250px">
        <h5>Groups</h5>
        <ul id="group-list" class="list-group mb-3">
          <!-- Groups will be appended here -->
        </ul>
        <button id="show-create-group-form" class="btn btn-secondary mb-3">
          Create Group
        </button>
        <form id="create-group-form" style="display: none">
          <div class="mb-3">
            <input
              type="text"
              id="group-name"
              class="form-control"
              placeholder="Group Name"
              required
            />
          </div>
          <button id="create-group-btn" class="btn btn-success circle-btn">
            <i class="fas fa-check center-icon"></i>
          </button>
        </form>
      </div>
      <div class="container mt-4 flex-grow-1">
        <div class="group-name text-center p-2 mb-2 bg-light">
          <h5 id="current-group-name">Friedns group</h5>
        </div>
        <div id="message-container" class="message-container">
          <!-- Messages will be appended here -->
        </div>
        <div class="send-message mt-3">
          <form id="send" class="d-flex">
            <input
              type="text"
              id="message"
              class="form-control me-2"
              placeholder="Type a message..."
              required
            />
            <button class="btn btn-primary" type="submit">
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
